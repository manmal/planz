name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Check formatting
        run: zig fmt --check src/
      
      - name: Check line counts
        run: |
          max_lines=300
          failed=0
          for f in $(find src -name '*.zig'); do
            lines=$(wc -l < "$f")
            if [ "$lines" -gt "$max_lines" ]; then
              echo "ERROR: $f has $lines lines (max: $max_lines)"
              failed=1
            fi
          done
          exit $failed

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      
      - name: Build
        run: zig build
      
      - name: Install
        run: |
          mkdir -p ~/.local/bin
          cp zig-out/bin/planz ~/.local/bin/planz
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Run tests
        run: ./tests/test_runner.sh

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      
      - name: Build (x86_64)
        run: zig build -Doptimize=ReleaseSafe
      
      - name: Rename binary
        run: |
          mkdir -p dist
          cp zig-out/bin/planz dist/planz-linux-x86_64
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: planz-linux-x86_64
          path: dist/planz-linux-x86_64

  build-macos:
    runs-on: macos-latest
    needs: test
    strategy:
      matrix:
        include:
          - arch: x86_64
            target: x86_64-macos
          - arch: aarch64
            target: aarch64-macos
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Build for ${{ matrix.arch }}
        run: zig build -Doptimize=ReleaseSafe
      
      - name: Rename binary
        run: |
          mkdir -p dist
          cp zig-out/bin/planz dist/planz-macos-${{ matrix.arch }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: planz-macos-${{ matrix.arch }}
          path: dist/planz-macos-${{ matrix.arch }}
