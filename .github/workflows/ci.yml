name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Check formatting
        run: zig fmt --check src/
      
      - name: Check line counts
        run: |
          max_lines=300
          failed=0
          for f in $(find src -name '*.zig'); do
            lines=$(wc -l < "$f")
            if [ "$lines" -gt "$max_lines" ]; then
              echo "ERROR: $f has $lines lines (max: $max_lines)"
              failed=1
            fi
          done
          exit $failed

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      
      - name: Build
        run: zig build
      
      - name: Install
        run: |
          mkdir -p ~/.local/bin
          cp zig-out/bin/planz ~/.local/bin/planz
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Run tests
        run: ./tests/test_runner.sh

  build-linux-x86_64:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      
      - name: Build
        run: zig build -Doptimize=ReleaseSafe
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: planz-linux-x86_64
          path: zig-out/bin/planz

  build-linux-aarch64:
    runs-on: ubuntu-24.04-arm
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Install SQLite
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev
      
      - name: Build
        run: zig build -Doptimize=ReleaseSafe
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: planz-linux-aarch64
          path: zig-out/bin/planz

  build-macos-aarch64:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Build
        run: zig build -Doptimize=ReleaseSafe
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: planz-macos-aarch64
          path: zig-out/bin/planz

  build-windows-x86_64:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.2
      
      - name: Build (cross-compile with bundled SQLite)
        run: zig build -Dtarget=x86_64-windows -Doptimize=ReleaseSafe -Dbundled-sqlite=true
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: planz-windows-x86_64
          path: zig-out/bin/planz.exe
